- hosts: weatherpi3
  vars_files: 
    - /mnt/c/Users/{{ lookup('env','USER' )}}/apikeys/mqvariables.enc
  vars:
    srcdir: "/mnt/c/Users/{{ lookup('env','USER' )}}/OneDrive/dev/weather/apis_services/maplin2mq"
    targdir: "{{ ansible_env.HOME }}/source/maplin2mq"
    logdir: "{{ ansible_env.HOME }}/weather/logs"
  environment: 
    LD_LIBRARY_PATH: /usr/local/lib
  tasks:

  - name: Copy files
    copy: src={{ item.src }} dest={{ item.dest }} mode={{ item.mode }}
    with_items:
    - {src: '{{srcdir}}/installservice.sh', dest: '{{targdir}}/', mode: '744', backup: yes }
    - {src: '{{srcdir}}/maplin2mq.sh', dest: '{{targdir}}/', mode: '744', backup: yes }
    - {src: '{{srcdir}}/mqConfig.py', dest: '{{targdir}}/', mode: '644', backup: yes }
    - {src: '{{srcdir}}/whConfig.py', dest: '{{targdir}}/', mode: '644', backup: yes }
    - {src: '{{srcdir}}/maplintomq.py', dest: '{{targdir}}/', mode: '644', backup: yes }
    - {src: '{{srcdir}}/weatherCalcs.py', dest: '{{targdir}}/', mode: '644', backup: yes }
    - {src: '{{srcdir}}/requirements.txt', dest: '{{targdir}}/', mode: '644', backup: yes }
    - {src: '{{srcdir}}/maplin2mq.service', dest: '{{targdir}}/', mode: '644', backup: yes }

  - name: update broker 
    ansible.builtin.replace:
      path: '{{targdir}}/mqConfig.py'
      regexp: "someserver.net"
      replace: "metsatpi"
  - name: update mquser 
    ansible.builtin.replace:
      path: '{{targdir}}/mqConfig.py'
      regexp: "someuser"
      replace: "sensors"
  - name: update mqpasswd 
    ansible.builtin.replace:
      path: '{{targdir}}/mqConfig.py'
      regexp: "changeme"
      replace: "{{ mqsenspassword }}"

  - name: update logdir
    ansible.builtin.replace:
      path: '{{targdir}}/whConfig.py'
      regexp: "~/weather/logs"
      replace: "{{ logdir }}"

  - name: update SQL password
    ansible.builtin.replace:
      path: '{{targdir}}/whConfig.py'
      regexp: "redacted"
      replace: "{{ wh1080dbpassword }}"
  - name: update primary DB
    ansible.builtin.replace:
      path: '{{targdir}}/whConfig.py'
      regexp: "PRIMARYDB"
      replace: "batchserver.markmcintyreastro.co.uk"
  - name: update backup DB
    ansible.builtin.replace:
      path: '{{targdir}}/whConfig.py'
      regexp: "BACKUPDB"
      replace: "localhost"
